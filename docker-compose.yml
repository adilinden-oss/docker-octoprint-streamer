version: '3'

services:

  music:
    build: ./music
    volumes:
      - music:/music
    networks:
      - net

  text:
    build: ./text
    volumes:
      - text:/text
    networks:
      - net

  stream-testing:
    build: ./stream
    env_file:
      - .stream-testing.env
    environment:
      - FFMPEG_FPS=10
      - FFMPEG_CMD=-loglevel info
          -re -f mjpeg -framerate $${FFMPEG_FPS} -i $${SOURCE_URL}
          -f lavfi -i "amovie=/music/individual/Sugar_Pines.mp3:loop=0,asetpts=N/SR/TB"
          -c:v libx264 -crf 22 -framerate $${FFMPEG_FPS} -g $$(($${FFMPEG_FPS} * 2))
          -strict experimental -c:a aac -b:a 128k -ar 44100
          -filter:v "pad=ih*16/9:ih:(ow-iw)/2:(oh-ih)/2,scale=854:480,format=yuv420p"
          -shortest -movflags +faststart -f flv $${STREAM_URL}/$${STREAM_KEY}
    command: stream
    volumes:
      - music:/music
      - text:/text
    networks:
      - net

volumes:
  music:
  text:

networks:
  net:
